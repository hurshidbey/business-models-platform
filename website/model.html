<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Learn about this business model with visual explanations and real-world examples."
        />
        <title>Business Model - Business Models</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Model Detail Container -->
        <div id="modelDetail">
            <!-- Navigation Back -->
            <div class="container">
                <a href="index.html" class="nav-back">← Back to All Models</a>
            </div>

            <!-- Model Hero Image -->
            <div class="container">
                <div class="model-hero">
                    <img
                        id="modelImage"
                        src=""
                        alt=""
                        class="model-hero-image"
                    />
                </div>
            </div>

            <!-- Model Content -->
            <main class="model-detail container">
                <!-- Model Header -->
                <div class="model-header">
                    <div id="modelNumber" class="model-number">Model 01</div>
                    <h1 id="modelTitle" class="model-title">
                        Business Model Name
                    </h1>
                </div>

                <!-- Model Content Sections -->
                <div class="model-content">
                    <!-- How It Works -->
                    <section class="model-section">
                        <h3>How it works?</h3>
                        <p id="howItWorks"></p>
                    </section>

                    <!-- Where It Comes From -->
                    <section class="model-section">
                        <h3>Where it comes from?</h3>
                        <p id="origin"></p>
                    </section>

                    <!-- Examples -->
                    <section class="model-section">
                        <h3>Examples</h3>
                        <p id="examples"></p>
                    </section>

                    <!-- Who Is It For -->
                    <section class="model-section">
                        <h3>Who is it for?</h3>
                        <p id="whoFor"></p>
                    </section>
                </div>

                <!-- Navigation Between Models -->
                <nav class="model-navigation">
                    <a href="#" id="prevModel" class="nav-button prev">
                        ← Previous Model
                    </a>
                    <a href="index.html" class="nav-back">View All Models</a>
                    <a href="#" id="nextModel" class="nav-button next">
                        Next Model →
                    </a>
                </nav>
            </main>
        </div>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <p>Business Models &copy; 2025</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
